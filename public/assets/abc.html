<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circular Motion Animation with Image</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  .circle-container {
    width: 100px;
    height: 100px;
    position: relative;
    animation: rotateCircle 5s linear infinite;
  }

  .circle {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
  }

  @keyframes rotateCircle {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
  <div class="circle-container">
    <img src="about-circle-one.png" alt="Animated Image" class="circle">
  </div>
</body>
</html>
